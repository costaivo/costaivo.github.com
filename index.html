<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>RPA Session Resources</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
      body {
        font-family: 'Consolas', monospace;
      }
    
      .hidden {
        display: none;
      }
    
      /* Add pointer cursor to banner */
      .banner-container img {
        cursor: pointer;
      }
    </style>
    </head>
    
    <body class="bg-light">
    
      <!-- Navbar Section -->
      <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
          <div class="container">
            <!-- Left-aligned, bold, and font set globally to Consolas -->
            <a class="navbar-brand text-white fw-bold text-start"
               href="/"
               data-bs-toggle="tooltip"
               data-bs-placement="bottom"
               title="Explore the resources to get started!">
              Robotic Process Automation (RPA) Session
            </a>
          </div>
        </nav>
      </header>
    
      <!-- Banner Section -->
      <div class="container mb-4">
        <div class="banner-container">
          <img src="banner.jfif"
               alt="RPA Session Banner"
               class="img-fluid">
        </div>
      </div>
    
      <!-- Resources Section -->
      <section class="container hidden resources-section">
        <h2 class="text-center mb-4">Session Resources</h2>
    
        <div class="row g-4">
          <!-- Card for Presentation -->
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  <a href="Presentation.html"
                     class="text-primary">Presentation</a>
                </h5>
              </div>
            </div>
          </div>
    
          <!-- Card for Pre Requisites -->
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  <a href="Pre_Requisites.html"
                     class="text-primary">Pre Requisites</a>
                </h5>
              </div>
            </div>
          </div>

      <!-- Card for Code Snippets -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <a href="Code_Snippets.html"
                 class="text-primary">Code Snippets</a>
            </h5>
          </div>
        </div>
      </div>

      <!-- Card for Completed Solutions -->
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <a href="Completed_Solutions.html"
                 class="text-primary">Completed Solutions</a>
            </h5>
          </div>
        </div>
        </div>
        </div>
        </section>
        
        <!-- Bootstrap 5 JS (for tooltips) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Initialize tooltips -->
  <script>
    const tooltipTriggerList=document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList=[...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

      document.addEventListener('DOMContentLoaded', function() {
        const banner=document.querySelector('.banner-container');
        const resourcesSection=document.querySelector('.resources-section');

      banner.addEventListener('click', function() {
        banner.classList.add('hidden');
        resourcesSection.classList.remove('hidden');
      });
    });
      </script>

</body>

</html>
